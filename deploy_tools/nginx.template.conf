server {
    listen 80;
    server_name SITENAME;
    keepalive_timeout 120;
    client_max_body_size 4G;

    location /static {
        alias /home/stcstores/sites/SITENAME/static;
    }

    location /media {
        alias /home/stcstores/sites/SITENAME/media;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://unix:/tmp/SITENAME.socket;
    }
}
