{% extends "feedback/base.html" %}
{% load static %}
{% load feedback_extras %}

{% block content %}

<style>

    .pack_count, .feedback {
        font-size: 0.5em;
    }

</style>

<table class="feedback" id="feedback">

</table>

{% endblock %}

{% block script %}{{ block.super }}
<script>
    $(document).ready(function() {
        $.get("{% url 'feedback:monitor' %}",
            function(response) {
                $('.feedback').html(response);
                current = 'feedback'
            }
        );
    });
</script>
{% endblock %}
