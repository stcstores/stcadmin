{% extends "suppliers/base.html" %}

{% block content %}

<form action="{% if supplier %}{% url 'suppliers:edit_supplier' supplier.id %}{% else %}{% url 'suppliers:create_supplier' %}{% endif %}" method="POST">
    {% csrf_token %}
    <table>
        <tr>
            <td><label for="name">Supplier Name</label></td>
            <td><input type="text" name="name" size="50" value="{{supplier.name}}" required>&nbsp;Required</td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email" size="50" value="{{supplier.email}}" ></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number</label></td>
            <td><input type="text" name="phone" size="50" value="{{supplier.phone}}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="{% if supplier %}Edit Supplier{% else %}Create Supplier{% endif %}"></td>
            <td></td>
        </tr>
    </table>
</form>

{% endblock %}
