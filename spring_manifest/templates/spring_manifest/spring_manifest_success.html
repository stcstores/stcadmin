{% extends "spring_manifest/base.html" %}

{% block page_title %}Spring Manifest Success{% endblock %}

{% block content %}

<h3>Manifest Successful</h3>

{% endblock %}

{% block script %}{{ block.super }}

<script>
    $(document).ready(function() {
        if (typeof manifest_url !== 'undefined') {
            window.location.href = "{{ MEDIA_URL }}" + manifest_url;
        }
    });
</script>

{% endblock %}
