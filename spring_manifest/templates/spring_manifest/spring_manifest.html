{% extends "spring_manifest/base.html" %}
{% load staticfiles %}

{% block page_title %}Spring Manifest{% endblock %}

{% block content %}

<form action="" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit Spring Manfiest">&nbsp;<img src="{% static 'images/loading.gif' %}" alt="working..." height="50" id="loading_image" hidden/>
    <div class="error">{{ form.errors }}</div>
</form>

{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
        $('form').submit(function() {
            $('input[type=submit]').attr('disabled', true);
            $('#loading_image').show();
        });
    });
</script>
{% endblock %}
