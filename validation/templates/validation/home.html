{% extends 'validation/base.html' %}
{% load validation_extras %}

{% block content %}
  <h1>Validation</h1>
  <table>
    {% for app, app_data in errors.items %}
      <tr>
        <th><h2><a href="{% url 'validation:app' app %}">{{ app | title }}</a></h2></th>
        <td>{% validation_stats app_data.stats %}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
