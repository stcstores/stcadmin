{% extends "cloud_commerce/base.html" %}
{% load staticfiles %}

{% block additional_head %}
<script src="{% static 'scripts/stock_manager.js' %}"></script>
{% endblock %}

{% block page_title %}CCP Stock Manager{% endblock %}

{% block content %}
    <label for="stock_search">Search</label>
    <input type="text" id="stock_search" name="stock_search">
    <button id="stock_search_button">Search</button>
    <table id="stock_search_result"></table>
{% endblock %}

{% block script %}
    <script>
        var search_url = "{% url 'cloud_commerce_api:product_search' 'search_text' %}";
        var get_stock_url = "{% url 'cloud_commerce_api:get_stock_for_product' %}";
        var update_stock_url = "{% url 'cloud_commerce_api:update_stock_level' %}"
    </script>
{% endblock %}
