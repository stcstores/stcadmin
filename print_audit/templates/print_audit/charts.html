{% extends "print_audit/base.html" %}
{% load staticfiles %}

{% block additional_head %}
<script src="{% static 'scripts/Chart.bundle.min.js' %}"></script>
{% endblock %}


{% block content %}
<div id="chart">

</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(function() {
    $.get('{% url 'print_audit:get_chart' %}', function(response) {
        $('#chart').html(response);
    });
});
</script>
{% endblock %}
