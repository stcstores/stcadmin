{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/cloud_commerce.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    </head>
    <body>
        <div id="pack_count" class="pack_count">
            {% for name, count in pack_count %}
                <p class="pack_count">{{ name }}: {{ count }}</p>
            {% endfor %}
        </div>


        <script>
            $(document).ready(function() {
                $('.pack_count').css('font-size', '150px');
            });


            setTimeout("location.reload(true);", 3000 * 10);
        </script>
    </body>
</html>
