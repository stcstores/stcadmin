<table>
<tr>
    <th>User</th>
    <th>Stock Purchases</th>
    <th>Shipping Purchases</th>
    <th>Notes</th>
    <th>Total</th>
</tr>
{% for user, totals in purchase_counts.items %}
<tr>
    <td>{{ user.get_full_name }}</td>
    <td>{{ totals.StockPurchase }}</td>
    <td>{{ totals.ShippingPurchase }}</td>
    <td>{{ totals.PurchaseNote }}</td>
    <td>{{ totals.total }}</td>
</tr>
{% endfor %}
</table>
