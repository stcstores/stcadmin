{% include "orders/pagination_navigation.html" %}

<div class="container">
    {% for product in object_list %}
        <div class="row border border-secondary p-1 mt-3 bg-light rounded align-items-center">
            <div class="col-9">
                <p class="font-monospace user-select-all text-muted fs-6 p-0 m-0">{{ product.sku }}</p>
                <p>{{ product.full_name }}</p>
            </div>
            <div class="col-1">
                <img src="{{ product.get_primary_image.thumbnail.url }}"
                     alt="{{ image.image_file }}"
                     height="75"
                     width="75">
            </div>
            <div class="col-2">
                <a href="{% url 'purchases:create_purchase' product.pk %}"
                   class="btn btn-primary">Purchase</a>
            </div>
        </div>
    {% endfor %}
</div>
