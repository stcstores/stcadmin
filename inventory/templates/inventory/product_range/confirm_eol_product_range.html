{% extends "inventory/base.html" %}

{% block content %}
    <div class="container">
        <h3 class="display-3 mb-3">End of Line Product Range</h3>
        <div class="font-monospace user-select-all text-muted">{{ object.sku }}</div>
        <div class="fs-4 mb-5">{{ object.name }}</div>

        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want mark this range and all variations End of Line?</p>
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'inventory:product_range' object.pk %}"
               class="btn btn-primary">Cancel</a>
        </form>
    </div>
{% endblock content %}
