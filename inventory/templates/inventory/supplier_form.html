{% extends "inventory/base.html" %}
{% block content %}
  <div class="container">
    <h1 class="display-3 mb-5">Create Supplier</h1>
    <form method="post">
      {% csrf_token %}
      {% include "inventory/input_add_on_form.html" %}
      <button class="btn btn-primary from-control">Save</button>
      <a href="{% url 'inventory:suppliers' %}"
         class="btn btn-primary from-control">Cancel</a>
    </form>
  </div>
{% endblock content %}
