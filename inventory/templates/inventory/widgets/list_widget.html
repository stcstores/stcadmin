<div id="div_{{ id }}">
    <input {{ flat_attrs }} id="{{ id }}" name="{{ name }}" value="{% if value %}{{ value }}{% endif %}" />
    <script type="text/javascript">
        $( document ).ready(function() {
            var input = $('#{{ id }}');
            input.hide();
            var div = $("#div_{{ id }}");
            var list = MakeList(div, "{{ label }}", input, '{{ separtor }}');
        });
    </script>
</div>
