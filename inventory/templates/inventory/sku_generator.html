{% extends "inventory/base.html" %}
{% load static %}

{% block additional_head %}
    <script src="{% static 'scripts/sku_generator.js' %}"></script>
{% endblock additional_head %}

{% block page_title %}
    SKU Generator
{% endblock page_title %}

{% block content %}
    <div class="container">
        <h3 class="display-3 mb-5">SKU Generator</h3>
        <div class="col-3 mt-3">
            <input type="text" id="sku_input" name="sku_input" class="form-control mb-2">
            <button id="get_variation_sku" class="btn btn-primary">Get Variation SKU</button>
            <button id="get_range_sku" class="btn btn-primary">Get Range SKU</button>
        </div>
    </div>
{% endblock content %}

{% block script %}
    <script>
        var new_sku_url = "{% url 'inventory:get_new_sku' %}";
        var new_range_sku_url = "{% url 'inventory:get_new_range_sku' %}";
    </script>
{% endblock script %}
