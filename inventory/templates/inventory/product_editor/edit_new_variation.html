{% extends "inventory/product_editor/base.html" %}
{% load static %}

{% block page_content %}
  <h3 class="display-3 mb-3">Edit New Variation</h3>
  <h6 class="display-6 mb-5">
    <span class="font-monospace user-select-all">{{ product.sku }}</span> <span>{{ product.full_name }}</span>
  </h6>
  <div class="col-lg-6">
    <form action="" method="post" autocomplete="off">
      {% csrf_token %}
      {% include "home/bootstrap_input_group_form.html" %}
      <div>
        <button type="submit" class="btn btn-primary" id="save_changes">Save Changes</button>
        <a href="{% url 'inventory:edit_new_variation' product.pk %}"
           class="btn btn-primary">Clear Changes</a>
        <a href="{% url 'inventory:edit_new_product' product.product_range.pk %}"
           class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock page_content %}
