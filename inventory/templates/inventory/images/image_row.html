<div class="row">
  {% for image in images %}
    <div class="col-lg-2">
      <div class="product_image mb-3 bg-secondary rounded pt-3 pb-2 container justify-content-center align-items-center"
           id="product_image_{{ image.id }}"
           data-image-id="{{ image.pk }}"
           data-product-id="{{ product_id }}">
        <div class="mb-2 text-center">
          <a class="image_name" href="{{ image.image_file.url }}" target="_blank">
            <img src="{{ image.thumbnail.url }}"
                 alt="{{ image.image_file }}"
                 height="100"
                 width="100"
                 class="border border-light">
          </a>
          <span class="image_id" hidden>{{ image.pk }}</span>
        </div>
        <div class="d-flex justify-content-between w-100">

          <button class="image_button move_image move_image_left btn btn-primary btn-sm"
                  data-image-id="{{ image.pk }}"
                  data-product-id="{{ product_id }}"
                  {% if forloop.first %}disabled{% endif %}>
            <i class="bi bi-arrow-left-short fs-5"></i>
          </button>

          <button class="image_button delete_image btn btn-primary btn-sm"
                  data-image-id="{{ image.pk }}"
                  data-product-id="{{ product_id }}">
            <i class="bi bi-trash fs-5"></i>
          </button>

          <button class="image_button move_image move_image_right btn btn-primary btn-sm"
                  data-image-id="{{ image.pk }}"
                  data-product-id="{{ product_id }}"
                  {% if forloop.last %}disabled{% endif %}>
            <i class="bi bi-arrow-right-short fs-5"></i>
          </button>

        </div>
      </div>
    </div>
  {% empty %}
    No Images Available
  {% endfor %}
</div>
