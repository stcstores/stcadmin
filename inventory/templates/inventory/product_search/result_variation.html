<div class="collapsed" id="collapsed_{{ product_range.pk }}">
  <button class="expand_variations btn btn-outline-dark btn-sm" id="expand_{{ product_range.pk }}">
    Show {{ product_range.variation_count }} Variations &#9660;
  </button>
</div>

<div class="expanded" id="expanded_{{ product_range.pk }}" data-link="{% url 'inventory:variation_list' product_range.id %}" style="display: none;">
  <button class="collapse_variations btn btn-outline-dark btn-sm" id="collapse_{{ product_range.pk }}">
    Hide {{ product_range.variation_count }} Variations &#9650;
  </button>
  <div class="variation_info"></div>
</div>
