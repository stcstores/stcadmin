<div class="product_search_result_range {% if range.end_of_line or range.hidden %} end_of_line{% endif %}">
  <div class="range_details">
    <div class="identification">
      <div class="sku">{{ product_range.sku }}</div>
      <div class="name">
        <a title="View product range" href="{% url 'inventory:product_range' product_range.pk %}">
          {{ product_range.name }}
        </a>
      </div>
    </div>
    <div class="range_links">
      <ul>
        <li>
          <a title="Descriptions" href="{% url 'inventory:descriptions' product_range.pk %}" target="_blank">
            <button class="btn btn-outline-dark btn-sm">D</button>
          </a>
        </li>
        <li>
          <a title="Images" href="{% url 'inventory:images' product_range.pk %}" target="_blank">
            <button class="btn btn-outline-dark btn-sm">I</button>
          </a>
        </li>
        <li>
          <a title="Locations" href="{% url 'inventory:locations' product_range.pk %}" target="_blank">
            <button class="btn btn-outline-dark btn-sm">L</button>
          </a>
        </li>
        <li>
          <a title="Price Calulator" href="{% url 'price_calculator:range_price_calculator' product_range.pk %}"
            target="_blank">
            <button class="btn btn-outline-dark btn-sm">P</button></a>
        </li>
        <li>
          {% if product_range.is_end_of_line %}
          <span class="error">END OF LINE</span>
          {% else %}
          <button title="Mark the range as End of Line" class="EOL_range btn btn-outline-dark btn-sm" id="EOL_{{ product_range.pk }}">
            End of Line
          </button>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>

  <div class="product_details">
    <div class="product">
      {% include "inventory/product_search/result_variation.html" %}
    </div>
  </div>
  <div class="range_status">
    {% if product_range.end_of_line %}<div class="error">End of Line</div>{% endif %}
  </div>
</div>
