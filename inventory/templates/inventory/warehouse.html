{% extends "inventory/base.html" %}
{% load staticfiles %}
{% load inventory_extras %}

{% block page_title %}Warehouses{% endblock %}

{% block content %}{{ block.super }}

<style>
    .bay_list {
        -webkit-column-count: 4;
        -moz-column-count: 4;
        column-count: 4;
    }
</style>

<h1>{{ warehouse.name }}</h1>
<label for="bay_filter">Filter: </label>
<input type="text" name="bay_filter" id="bay_filter">
<ul class="bay_list">
{% for bay in bays %}
    <li><a href="{% url 'inventory:bay' bay.id %}">{{ bay.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
