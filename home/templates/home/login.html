{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>STC Admin - Login</title>
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'images/favicon.png' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <h1 class="display-1 text-start mb-5">STC Admin</h1>
                {% for message in message %}<p class="message">{{ message }}</p>{% endfor %}
                <div class="col-6">
                    <form action="{% url 'home:login_user' %}" method="post">
                        {% csrf_token %}
                        {% include "home/bootstrap_input_group_form.html" %}
                        <input type="submit" class="btn btn-primary" value="Login">
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
