{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STC Admin - Login</title>
    <link rel="stylesheet" href="{% static 'css/stcadmin.css' %}">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>STC Admin</h1>
            {% for message in message %}<p class="message">{{ message }}</p>{% endfor %}
            {% for error in errors %}<p class="error">{{ error }}</p>{% endfor %}
            <form action="{% url 'home:login_user' %}" method="POST">
                {% csrf_token %}
                <table class="login_form">
                    <tr>
                        <td><label for="username">Username:&nbsp;</label></td>
                        <td><input type="text" name="username" autofocus ></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:&nbsp;</label></td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Login"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
