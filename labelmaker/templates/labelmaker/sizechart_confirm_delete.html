{% extends "labelmaker/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <h3 class="display-3 mb-5">Delete Size Chart</h3>
        <form action="" method="post">
            {% csrf_token %}
            Are you sure you want to delete supplier "{{ object }}"?
            <br>
            <br>
            <input type="submit" value="Yes" class="btn btn-danger">
            <a href="{% url 'labelmaker:product_labels' %}" class="btn btn-primary">No</a>
        </form>
    </div>
{% endblock content %}
