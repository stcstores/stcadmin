{% block content %}
    <table>
        <tr>
            <th>User</th>
            <th>Packed</th>
            <th>Mistakes</th>
        </tr>
        {% for user in users %}
            {% if user.pack_count > 0 or user.mistake_count > 0 %}
                <tr>
                    <td>{{ user }}</td>
                    <td>{{ user.pack_count }}</td>
                    <td>{{ user.mistake_count }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
{% endblock content %}
