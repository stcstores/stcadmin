{% extends 'orders/base.html' %}

{% block content %}{{ block.super }}

<form action="" method="POST">{% csrf_token %}
{{ formset.management_form }}
    <table>
        {% for form in formset %}
        <tr>
            <td>{{ form.product_sale.sku }}</td>
            <td>{{ form.product_sale.name }}</td>
            {{ form }}
        </tr>
        {% endfor %}
    </table>
<button>Submit</button>
</form>

{% endblock content %}
