<ul class="form_nav">
    {% for nav_page in manager.pages %}
        {% if nav_page.visible %}
        <li>
            <button name="goto" value="{{ nav_page.identifier }}" class="goto_button {% ifequal nav_page.identifier page.identifier %}current_page{% else %}{% if not nav_page.enabled %}invalid_page{% endif %}{% endifequal %}">
                {{ nav_page.name }}
            </button>
        </li>
        {% endif %}
    {% endfor %}
</ul>
