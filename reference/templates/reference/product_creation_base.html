{% extends "reference/base.html" %}
{% load staticfiles %}
{% load markup_tags %}
{% block page_title %}STC Admin{% endblock %}
{% block content %}

<style>
    .contents {
        width: 40%;
        float: right;
    }

    .section {
        max-width: 80%;
        display: block;
        margin: 1em;
    }

    .rst li {
        font-size: 110%;
    }

    .rst h1 {
        font-size: 2em;
        margin: 0.67em 0;
    }

    .rst h1, .rst h2, .rst h3, .rst h4, .rst h5, .rst h6, {
      font-family: 700 2.6656rem/1.1em "Open Sans", arial, sans-serif;
      line-height: 1.1;
      color: inherit;
    }

    .rst  {
      background: #eee;
      color: #333333;
      padding: 1em;
      border-radius: 2em;
    }

    .rst .document a {
      color:  #0975c6;
      text-decoration: none;
    }
    .rst .document a:hover {
      color:#279cf5;
    }
    .rst .document p {
      line-height: 1.5;
      margin: 0 0 22px;
    }
    .rst .document a:hover {
      text-decoration: underline;
    }
    .rst .document pre {
      margin-bottom: 30.8px;
    }
    .rst .document img {
      margin: 22px auto;
    }


</style>

<div class="rst">
    {% include "reference/product_creation.rst" %}
</div>
{% endblock content %}
