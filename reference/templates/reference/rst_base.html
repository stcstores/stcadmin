{% extends "reference/base.html" %}
{% load staticfiles %}
{% load markup_tags %}
{% block page_title %}STC Admin{% endblock %}
{% block content %}

<style>
    .contents {
        width: 40%;
        float: right;
    }

    .rst .contents ul {
        padding-left: 1.5em;
    }

    .section {
        max-width: 80%;
        display: block;
        margin: 1em;
    }

    .rst h1 {
        font-size: 2em;
        margin: 0.67em 0;
    }

    .rst h1, .rst h2, .rst h3, .rst h4, .rst h5, .rst h6, {
      font-family: 700 2.6656rem/1.1em "Open Sans", arial, sans-serif;
      line-height: 1.1;
      color: inherit;
    }

    .rst  {
      background: #eee;
      color: #333333;
      padding: 1em;
      border-radius: 2em;
    }

    .rst .document a {
      color:  #0975c6;
      text-decoration: none;
    }
    .rst .document a:hover {
      color:#279cf5;
    }
    .rst .document p {
      line-height: 1.5;
      margin: 0 0 22px;
    }
    .rst .document a:hover {
      text-decoration: underline;
    }
    .rst .document pre {
      margin-bottom: 30.8px;
    }
    .rst .document img {
      margin: 22px auto;
    }

    .rst .admonition {
        display: inline-block;
        margin: 1em;
        border-radius: 1em;
        background: white;
        padding: 1em;
        line-height: 10%;
        font-size: 0.8em;
        width: 100%;
    }

    .rst .admonition .admonition-title {
        font-weight: bold;
    }

    .rst .admonition p {
        margin: 0;
    }


</style>

<div class="rst">

    {% filter apply_markup:"restructuredtext" %}
    {% include rst_file %}
    {% endfilter %}
</div>
{% endblock content %}
