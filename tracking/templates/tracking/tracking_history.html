<p>{{ package.carrier.name }} - {{ package.tracking_number }} - {{ package.created_at}}</p>

<table>
    {% for event in events %}
    <tr>
        <th>{{ event.timestamp }}</th>
        <td>{{ event.status }}</td>
        <td>{{ event.description }}</td>
        <td>{{ event.location }}</td>
    </tr>
    {% endfor %}
</table>
