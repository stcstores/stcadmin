<head>
    <title>FBA Order - {{ order.product_SKU }}</title>
    <style>
        @media print {
            body{
                width: 21cm;
                height: 29.7cm;
                margin: 10mm 10mm 10mm 10mm;
            } 
        }

        .location {
            display: inline-block;
        }

        table {
            margin: 1em;
            padding: 1em;
            border-spacing: 20px;
            border-collapse: separate;
            font-size: 1.5em;
        }

        th {
            text-align: right;
        }

        #fields td {
            width: 6em;
            height: 2em;
            border-bottom: solid black 2px;
            margin: 5em;
        }

    </style>
</head>

<body>
    <h1>FBA Order - {{ order.product_SKU }}</h1>
    <h2>{{ order.product_name }}</h2>
    <div id="fba_order_form">
        <table id="info">
            <tr>
                <th>Country</th>
                <td>{{ order.region.name }}</td>
            </tr>
            <tr>
                <th>Locations</th>
                <td>
                    {% for location in locations %}
                        <div class="location">{{ location }}</div>
                    {% endfor %}
                </td>
            </tr>
            <tr>
                <th>Aproximate Quantity</th>
                <td>{{ order.aproximate_quantity }}</td>
            </tr>
        </table>
        <table id="fields">
            <tr>
                <th>Weight (kg)</th>
                <td></td>
            </tr>
            <tr>
                <th>Box Dimensions</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td></td>
            </tr>
        </table>
    </div>
</body>
