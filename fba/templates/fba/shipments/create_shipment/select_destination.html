{% extends "fba/base.html" %}

{% block content %}
    {{ block.super }}

    <div class="container">
        <h3 class="display-3 mb-3">Create Shipment</h3>
        <h6 class="display-6 mb-5">Select Destination</h6>

        <div class="mb-3">
            <a href="{% url 'fba:create_shipment_create_destination' %}"
               class="btn btn-primary">Add New Destination Address</a>
        </div>
 
        <div class="list-group col-4">
            {% for destination in destinations %}
                <a href="{% url 'fba:create_shipment' destination.pk %}"
                   class="list-group-item">{{ destination }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
