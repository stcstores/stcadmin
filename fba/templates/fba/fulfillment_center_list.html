{% extends 'fba/base.html' %}

{% block content %}

<a href="{% url 'fba:create_fulfillment_center' %}"><button>Add Fulfillment Center</button></a>

<table>
{% for center in object_list %}
<tr>
    <td><span class="name">{{ center.name }}</span></td>
    <td>{{ center.country }}</td>
    <td><a href="{% url 'fba:update_fulfillment_center' center.pk %}"><button>Update</button></a></td>
    <td><a href="{% url 'fba:delete_fulfillment_center' center.pk %}"><button>Delete</button></a></td>
</tr>
{% endfor %}
</table>
{% endblock content %}
